<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Form</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Initially hide the frequency and last donation date fields */
        #donationDetails {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Blood Donation Form</h2>
        <form id="submit-form"  action="" >
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" class="form-control" id="fullName" name="FULL NAME" required>
            </div>
            
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="DATE OF BIRTH" required>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="GENDER" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="tel" class="form-control" id="contactNumber" name="CONTACT NUMBER" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="EMAIL" required>
            </div>
            
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" id="address" name="ADDRESS" rows="3" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="bloodGroup">Blood Group:</label>
                <select class="form-control" id="bloodGroup" name="BLOOD GROUP" required>
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Do you have a history of donating blood?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="yes" name="HISTORY OF DONATION" value="Yes" required onclick="showDonationDetails(true)">
                    <label class="form-check-label" for="yes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="no" name="HISTORY OF DONATION" value="No" required onclick="showDonationDetails(false)">
                    <label class="form-check-label" for="no">No</label>
                </div>
            </div>
            
            <div id="donationDetails">
                <div class="form-group">
                    <label for="frequencyOfDonation">Frequency of Donation:</label>
                    <input type="text" class="form-control" id="frequencyOfDonation" name="FREQUENCY OF DONATION">
                </div>
                
                <div class="form-group">
                    <label for="lastDonationDate">Last Donation Date:</label>
                    <input type="date" class="form-control" id="lastDonationDate" name="LAST DONATION DATE">
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    

    <script>
        function showDonationDetails(show) {
            var donationDetails = document.getElementById('donationDetails');
            if (show) {
                donationDetails.style.display = 'block';
            } else {
                donationDetails.style.display = 'none';
            }
        }
    </script>

<script>
    $("#submit-form").submit((e)=>{
        e.preventDefault()
        $.ajax({
            url:"https://script.google.com/macros/s/AKfycbydUo5j1QxwaiNjeBH0DW007U2B9n9gi_YeHEvqHRIFOyD9JOX-rsGLSfmyKY0Rtk5zQg/exec",
            data:$("#submit-form").serialize(),
            method:"post",
            success:function (response){
                alert("Form submitted successfully")
                window.location.reload()
                //window.location.href="https://google.com"
            },
            error:function (err){
                alert("Something Error")

            }
        })
    })
</script>

</body>
</html>
